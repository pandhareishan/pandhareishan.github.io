<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume — Ishan Pandhare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.3">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <h1 class="name">Ishan Pandhare</h1>
        <p class="role">Electrical Engineering Student — Class of 2027</p>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <span class="nav-indicator" aria-hidden="true"></span>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card" data-reveal>
      <h2>Resume</h2>
      <p>Download PDF: <a class="button" href="Ishan Pandhare Resume.pdf" download>Download Resume (PDF)</a></p>
      <p>If you prefer an embedded view, open the PDF in a new tab:</p>
      <p><a href="Ishan Pandhare Resume.pdf" target="_blank">Open resume in new tab</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> Ishan Pandhare</div>
  </footer>

  <script>
  (function(){
    document.getElementById('year').textContent = new Date().getFullYear();
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    const obs = new IntersectionObserver((entries, ob)=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('in-view');ob.unobserve(e.target);}})}, {threshold:0.12});
    document.querySelectorAll('[data-reveal]').forEach(el=>obs.observe(el));
    const path = location.pathname.split('/').pop() || 'index.html';
    const pageName = (path === 'index.html' || path === '') ? 'home' : path.replace('.html','');
    document.body.classList.add('page-' + pageName);
    const navLinks = Array.from(document.querySelectorAll('.nav a'));
    navLinks.forEach(a=>{
      const h=a.getAttribute('href'); if(h===path || (path==='index.html' && h==='index.html')) a.classList.add('active');
      a.addEventListener('mousedown', ()=> a.classList.add('pressed'));
      ['mouseup','mouseleave','blur'].forEach(ev=> a.addEventListener(ev, ()=> a.classList.remove('pressed')));
      a.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') a.classList.add('pressed'); });
      a.addEventListener('keyup', ()=> a.classList.remove('pressed'));
    });

    const nav = document.querySelector('.nav');
    const indicator = nav && nav.querySelector('.nav-indicator');
    function placeIndicator(target){
      if(!indicator || !target) return;
      const r = target.getBoundingClientRect();
      const nr = nav.getBoundingClientRect();
      const left = r.left - nr.left + nav.scrollLeft;
      indicator.style.width = r.width + 'px';
      indicator.style.transform = `translateX(${left}px)`;
      indicator.style.opacity = '1';
    }
    const activeLink = navLinks.find(a=>a.classList.contains('active')) || navLinks[0];
    placeIndicator(activeLink);
    window.addEventListener('resize', ()=> placeIndicator(document.querySelector('.nav a.active') || document.querySelector('.nav a')));
    navLinks.forEach(a=> a.addEventListener('click', ()=> placeIndicator(a)));
  })();
  </script>
</body>
</html>
